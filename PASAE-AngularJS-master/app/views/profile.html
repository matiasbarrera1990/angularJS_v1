<div class="jumbotron">
  <div class=" row">
    <form class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">
      <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="user.nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="user.apellido" placeholder="Apellido">
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="user.email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" ng-model="user.password" placeholder="Password">
      </div>
      <div class="form-group">
        <button ng-click="register(user)" class="btn btn-danger btn-lg btn-block">Save</button>
        <span class="pull-right"><a ng-click="login()" >Login</a></span><span><a href="#">Need help?</a></span>
      </div>
    </form>
  </div>
</div>
