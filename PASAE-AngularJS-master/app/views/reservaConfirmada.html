<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="form-group" ng-show="reserva.monto > 0">
      <label for="monto">Monto</label>
      <input type="text"  class="form-control" ng-model="reserva.monto" disabled="disabled" name="monto" >
    </div>
    <div class="form-group">
      <label for="numtarjeta">Nï¿½mero de tarjeta</label>
      <input type="text" disabled="disabled" class="form-control" name="numtarjeta" ng-model="reserva.numeroTarjeta" >
    </div>
    <div class="form-group">
      <label for="numtarjeta">Asientos</label>
      <input type="text" disabled="disabled" class="form-control" name="asientos" ng-model="reserva.asientos.length" >
