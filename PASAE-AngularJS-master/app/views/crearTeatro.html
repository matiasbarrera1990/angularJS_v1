<!-- form.html -->
<div class="input-form-container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <div id="form-container">

        <div class="page-header text-center">
          <h2>Sectores</h2>
          <br>

          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
            <button class="btn btn-link" ui-sref-active="active" ui-sref="sector-crear.sectores"><span>1</span> Sectores</button>
            <button class="btn btn-link" ng-disabled="disableStep2" ui-sref-active="active" ui-sref="sector-crear.filas"><span>2</span> Filas</button>
            <button class="btn btn-link" ng-disabled="disableStep3" ui-sref-active="active" ui-sref="sector-crear.confirmar"><span>3</span> Asientos
            </button>
          </div>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" name="teatroForm" ng-submit="processForm()" disable-dynamic-validation="true">

          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view>


          </div>
        </form>

      </div>

      <!-- show our formData as it is being typed -->
    <pre>
        {{ teatro }}
    </pre>


    </div>
  </div>
</div>
