  <div id="search-bar "class="navbar-form" role="search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Encuentre lo mejor del teatro..." ng-model="busqueda" id="srch-term">
      <div class="input-group-btn">
    	  <button  ng-click="search()" class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i> </button>
      </div>
    </div>
 </div>
  <div class="row">
    <div  ng-repeat="espectaculo in espectaculos track by espectaculo.id" class="  col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-2 col-xs-9 col-xs-offset-2 nopadding">

      <div class="hovereffect">
        <img ng-src="data:image/jpeg;base64,{{espectaculo.bytesImagen}}" width="300px" height="400px"/>
        <div class="overlay">
          <h2>{{espectaculo.nombre}}</h2>
          <div>{{espectaculo.descripcion | limitstringlenght}}</div>
	    		<a class="delete" ng-show="roles=='ROLE_ADMINISTRADOR'" href="" ng-click="eliminar({{espectaculo}})"  class="btn btn-lg btn-danger" data-toggle="modal" data-target="#confirm-delete" role="button"> <span class="glyphicon glyphicon-erase"></span> Eliminar  </a>
          <a class="info" href="#/espectaculo/info/{{espectaculo.id}}" class="btn btn-info btn-lg" role="button">
            <span class="glyphicon glyphicon-info-sign"></span> Más información
          </a>
        </div>
      </div>
    </div>
   </div>
  </div>
</div>
