<div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Confirmar operación</h4>
    </div>

    <div class="modal-body">
      <p>¿Esta seguro que desea desactivar la cuenta seleccionada?</p>
      <p class="debug-url"></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Cancelar</button>
      <button type="button" ng-click="deshabilitarUsuario(usuarioSeleccionado)" class="btn btn-danger btn-ok">Deshabilitar</button>
    </div>

</div>
