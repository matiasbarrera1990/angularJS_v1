<div id="myModal" ng-controller="MainCtrl" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Confirmar eliminación</h4>
      </div>

      <div class="modal-body">
        <p>¿Está seguro que desea eliminar la funcion seleccionada?</p>
        <p class="debug-url"></p>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" ng-click="confirmDelete2(funcionSelected)" class="btn btn-danger btn-ok">ELIMINAR</button>
      </div>
    </div>
</div>
